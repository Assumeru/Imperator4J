<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body th:fragment="fragment" th:remove="tag">
<section>
	<h1 th:text="${i18n.__(title)}"></h1>
	<h4 th:text="${i18n.__('Map')}"></h4>
	<p><a th:href="@{${url.map(game.map)}}" th:text="${game.map.name}"></a></p>
	<table class="table">
		<thead>
			<tr><th th:text="${i18n.__('Player')}"></th><th th:text="${i18n.__('Mission')}"></th></tr>
		</thead>
		<tbody>
			<tr th:each="player : ${game.players}">
				<td>
					<span th:style="${'color: #' + player.color}" th:text="${player.name}"></span>
					<span th:if="${game.owner == player}" th:text="${i18n.__('(Owner)')}"></span>
					<span th:if="${player.state == @com.ee.imperator.user.Player$State@VICTORIOUS}" th:text="${i18n.__('(Winner)')}"></span>
				</td>
				<td><strong th:text="${player.mission.name}"></strong><p th:text="${player.mission.getDescription(i18n)}"></p></td>
			</tr>
		</tbody>
	</table>
</section>
<div th:replace="chat::fragment"></div>
</body>
</html>
