<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body th:fragment="fragment">
<section>
	<h1 th:text="${i18n.__(title)}"></h1>
	<table id="maplist" class="table table-striped table-hover sortable">
		<thead>
			<tr><th th:text="${i18n.__('Name')}"></th><th th:text="${i18n.__('Players')}"></th></tr>
		</thead>
		<tbody>
			<tr th:each="map : ${maps}">
				<td><a th:href="@{${url.map(map)}}" th:text="${map.name}"></a></td>
				<td th:text="${map.players}"></td>
			</tr>
		</tbody>
	</table>
</section>
</body>
</html>
