<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:lang="${i18n.locale.toLanguageTag()}" th:dir="${i18n.direction}">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<title th:text="${i18n.__('Imperator | %1$s', i18n.translate(title))}"></title>
	<link th:href="@{${url.image('favicon.png')}}" type="image/png" rel="shortcut icon" />
	<script th:src="@{${url.javascript('lib/sprintf.min.js')}}"></script>
	<script th:src="@{${url.javascript('lib/jquery-2.1.3.min.js')}}"></script>
	<script th:src="@{${url.javascript('lib/bootstrap.min.js')}}"></script>
	<link th:href="@{${url.css('bootstrap.min.css')}}" type="text/css" rel="stylesheet" />
	<link th:href="@{${url.css('style.css')}}" type="text/css" rel="stylesheet" />
	<script th:inline="javascript">//<![CDATA[
	var Imperator = [[${javascriptSettings}]];
	//]]></script>
	<script th:src="@{${url.javascript('language.js')}}"></script>
	<script th:each="file : ${javascript}" th:src="@{${url.javascript(file)}}"></script>
	<link th:each="file : ${css}" th:href="@{${url.css(file)}}" type="text/css" rel="stylesheet" />
</head>
<body>
<header class="container-fluid">
	<nav class="navbar navbar-fixed-top navbar-inverse">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" th:href="@{'/'}">Imperator</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li th:each="navPage : ${navPages}">
					<a th:href="@{'/' + ${navPage.path}}" th:text="${i18n.__(navPage.name)}"></a>
				</li>
			</ul>
		</div>
	</nav>
</header>
<div id="main" th:class="${mainClass}">
	<div id="content" th:include="__${body}__"></div>
	<footer th:if="${showFooter}">
		<hr />
		<p th:utext="${i18n.__('&amp;copy; %1$d %2$s.', date, '<a href=&quot;http://malusluminis.webs.com/&quot;>Evil Eye</a>')}"></p>
	</footer>
</div>
</body>
</html>
